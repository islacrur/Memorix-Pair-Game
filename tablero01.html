<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memorix</title>
    <link rel="stylesheet" href="/css/tablero01.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ingrid+Darling&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
  </head>
  <body>
    <div class="toolbar">
      <div class="toolbar_arrow"><button class="icon"><a href="index.html"><span class="material-symbols-outlined">
        arrow_back</span></a></button>
        <button class="icon" id="refresh"><span class="material-symbols-outlined">
          refresh
          </span></button></div>
      <div class="toolbar_title">LEVEL 1 - EASY</div>
      <div class="toolbar_volume">
          <button class="icon" id="soundOnButton">
            <span id="soundOnIcon" class="material-symbols-outlined" alt="sound On">
              volume_up
            </span>
          </button>
          <button class="icon" id="soundOffButton">
            <span
              id="soundOffIcon"
              class="material-symbols-outlined"
              alt="sound Off"
            >
              volume_off
            </span>
          </button>
          <button class="icon" id="musicOnButton">
            <span id="musicOnIcon" class="material-symbols-outlined" alt="music On">
              music_note
            </span>
          </button>
          <button class="icon" id="musicOffButton">
            <span
              id="musicOffIcon"
              class="material-symbols-outlined"
              alt="music Off">
              music_off
            </span>
          </button>
        </div>
    </div>
    <div class="toolbar_subtitle">Find and match the pairs</div>
    <div class="board">
      <div class="board_row">
     
          <button class="card roll-in-left" id="0"></button>
        
          <button class="card roll-in-left" id="1"></button>
        
          <button class="card roll-in-left" id="2" ></button>
      </div>
      
      <div class="board_row last">
      
          <button class="card roll-in-left" id="3"></button>
       
          <button class="card roll-in-left" id="4"></button>
        
          <button class="card roll-in-left" id="5"></button>
     
      </div>
    </div>
    <div class="toolbar_bottom"><div id="tiempo" class="time"></div><div id="parejas"></div><div id="movimientos" class="moves"></div></div>
    <audio id="backgroundAudio" loop autoplay>
      <source src="./src/sounds/musicCarnivalTune.mp3" type="audio/mp3" />
    </audio>
    <script src="./js/sounds.js"></script>
    <script src="/js/tablero01.js"></script>
  </body>
</html>
