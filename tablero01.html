<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memorix</title>
    <link rel="stylesheet" href="/css/tablero01.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ingrid+Darling&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <div class="toolbar">
      <div class="toolbar_arrow"><button class="icon"><span class="material-symbols-outlined">
        arrow_back</span></button>
        <button class="icon"><span class="material-symbols-outlined">
          refresh
          </span></button></div>
      <div class="toolbar_title">LEVEL 1 - EASY</div>
      <div class="toolbar_volume"><button class="icon"><span class="material-symbols-outlined">
        music_off
        </span></button><button class="icon"><span class="material-symbols-outlined">
          volume_off
          </span></button></div>
    </div>
    <div class="toolbar_subtitle">Find and match the pairs</div>
    <div class="board">
      <div class="board_row">
     
          <button id="0" onclick="destapar(0)"></button>
        
          <button id="1" onclick="destapar(1)"></button>
        
          <button id="2" onclick="destapar(2)"></button>
      </div>
      
      <div class="board_row last">
      
          <button id="3" onclick="destapar(3)"></button>
       
          <button id="4" onclick="destapar(4)"></button>
        
          <button id="5" onclick="destapar(5)"></button>
     
      </div>
    </div>
    <div class="toolbar_bottom"><div id="tiempo" class="time"><button class="icon"><span class="material-symbols-outlined">
      pause_circle
      </span></button></div><div id="movimientos" class="moves">Moves:</div></div>
    

    <script src="/js/tablero01.js"></script>
  </body>
</html>
