<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memorix</title>
    <link rel="stylesheet" href="/css/tablero01.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ingrid+Darling&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <div class="toolbar">
      <div class="toolbar_arrow"><button><span class="material-symbols-outlined">
        arrow_back</span></button>
        <button><span class="material-symbols-outlined">
          refresh
          </span></button></div>
      <div class="toolbar_title">LEVEL 1 - EASY</div>
      <div class="toolbar_volume"><button><span class="material-symbols-outlined">
        music_off
        </span></button><button><span class="material-symbols-outlined">
          volume_off
          </span></button></div>
    </div>
    <div class="toolbar_subtitle">Find and match the pairs</div>
    <div class="board">
      <div class="board_row">
        <div class="card">
          <div class="card_face front"><img src="/src/img/backCard.png" /></div>
          <div class="card_face back"><img src="/src/img/icecream.png" /></div>
        </div>
        <div class="card">
          <div class="card_face front"><img src="/src/img/backCard.png" /></div>
          <div class="card_face back"><img src="/src/img/icecream.png" /></div>
        </div>
        <div class="card">
          <div class="card_face front"><img src="/src/img/backCard.png" /></div>
          <div class="card_face back"><img src="/src/img/popcornStand.png" /></div>
        </div>
      </div>
      <div class="board_row last">
        <div class="card">
          <div class="card_face front"><img src="/src/img/backCard.png" /></div>
          <div class="card_face back"><img src="/src/img/popcornStand.png" /></div>
        </div>
        <div class="card">
          <div class="card_face front"><img src="/src/img/backCard.png" /></div>
          <div class="card_face back"><img src="/src/img/hotdog.png"/></div>
        </div>
        <div class="card">
          <div class="card_face front"><img src="/src/img/backCard.png" /></div>
          <div class="card_face back"><img src="/src/img/hotdog.png"/></div>
        </div>
      </div>
    </div>
    <div class="toolbar_bottom"><div class="time"><button><span class="material-symbols-outlined">
      pause_circle
      </span></button>Time: 01:02</div><div class="moves">Moves:</div></div>
    

    <script src="/js/tablero01.js"></script>
  </body>
</html>
