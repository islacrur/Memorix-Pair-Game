<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memorix</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rye&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ingrid+Darling&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="title">
      <h1>MEMORIX</h1>
      <h3>A fair card matching game</h3>
    </div>
    <div id="levels">
      <h3>Choose a level:</h3>
      <div class="cards">
        <div class="card">
          <figure class="image" alt="Easy"></figure>
          <figcaption class="levels">6 cards</figcaption>
          <figure class="image" alt="Medium"></figure>
          <figcaption class="levels">12 cards</figcaption>
          <figure class="image" alt="Hard"></figure>
          <figcaption class="levels">20 cards</figcaption>
          <figure class="image" alt="Extreme"></figure>
          <figcaption class="levels">30 cards</figcaption>
        </div>
      </div>
    </div>
    <div class="buttons">
      <button alt="play">PLAY</button>
      <button alt="how to play">HOW TO PLAY</button>
    </div>
    <div class="music">
      <button class="sound"><img src="./src/img/soundOn.png" alt="sound On"></button>
      <button class="music"><img src="./src/img/musicOn.png" alt="sound Off"></button>
    </div>
  </body>
</html>
