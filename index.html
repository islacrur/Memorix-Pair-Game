<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memorix</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rye&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ingrid+Darling&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
  </head>
  <body>
    <main style="background-image: url('./src/img/bgImage.jpg')">
      <div id="title">
        <h1>MEMORIX</h1>
        <h3>A fair card matching game</h3>
      </div>
      <div id="levels">
        
        <div class="cards">
          <div class="card">
            <img class="image" src="./src/img/backCard.png" alt="Easy" />
            <div class="levelText">1</div>
          </div>
          <div class="card">
            <img class="image" src="./src/img/backCard.png" alt="Medium" />
            <div class="levelText">2</div>
          </div>
          <div class="card">
            <img class="image" src="./src/img/backCard.png" alt="Hard" />
            <div class="levelText">3</div>
          </div>
          <div class="card">
            <img class="image" src="./src/img/backCard.png" alt="Extreme" />
            <div class="levelText">4</div>
          </div>
        </div>
      </div>
      <div class="playButton">
        <button id="playButton" alt="start">PLAY</button>
      </div>
      <div class="buttons">
        <button id="howToPlayButton" alt="how to play">HOW TO PLAY</button>
        <button id="soundButton">
          <img src="./src/img/soundOnWhite.png" alt="sound On" />
        </button>
        <button id="musicButton">
          <img src="./src/img/musicOn.png" alt="music On" />
        </button>
      </div>
    </main>
  </body>
</html>
