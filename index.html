<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memorix</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rye&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ingrid+Darling&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
  </head>
  <body style="background-image: url('./src/img/bgImage.jpg')">
    <div id="title">
      <h1>MEMORIX</h1>
      <h3>A fair card matching game</h3>
    </div>
    <div id="levels">
      <h3>Choose a level</h3>
      <div class="cards">
        <div class="card">
          <img class="image" src="./src/img/backCard.png" alt="Easy" />
          <div class="levelText">Easy</div>
        </div>
        <div class="card">
          <img class="image" src="./src/img/backCard.png" alt="Medium" />
          <div class="levelText">Medium</div>
        </div>
        <div class="card">
          <img class="image" src="./src/img/backCard.png" alt="Hard" />
          <div class="levelText">Hard</div>
        </div>
        <div class="card">
          <img class="image" src="./src/img/backCard.png" alt="Extreme" />
          <div class="levelText">Extreme</div>
        </div>
      </div>
    </div>
    <div class="buttons">
      <button alt="start">START</button>
      <button alt="how to play">HOW TO PLAY</button>
    </div>
    <div class="music">
      <button class="soundButton">
        <img src="./src/img/soundOn.png" alt="sound On" />
      </button>
      <button class="musicButton">
        <img src="./src/img/musicOn.png" alt="music On" />
      </button>
    </div>
  </body>
</html>
